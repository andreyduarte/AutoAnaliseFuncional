<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Rede Comportamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Visualizador de Rede Comportamental</h1>
        
        <form action="/" method="post" class="space-y-6">
            <div>
                <label for="texto_entrada" class="block text-sm font-medium text-gray-700 mb-1">
                    Texto para Análise:
                </label>
                <textarea id="texto_entrada" name="texto_entrada" rows="10"
                          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                          placeholder="Digite o texto a ser analisado ou 'GERAR_JSON_EXEMPLO' para usar os dados de exemplo."></textarea>
            </div>
            
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    Analisar e Visualizar Rede
                </button>
            </div>
        </form>
        <p class="text-xs text-gray-500 mt-6 text-center">
            Nota: A função de análise de texto real precisaria ser implementada em <code>analysis.py</code>.
            Por enquanto, use "GERAR_JSON_EXEMPLO" para ver a visualização com dados pré-carregados.
        </p>
    </div>
</body>
</html>
