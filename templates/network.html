<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Rede Comportamental</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <i class="fas fa-project-diagram navbar-icon-style"></i><a class="navbar-brand" href="#">Análise de Rede Comportamental</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/new"><i class="fas fa-file-alt"></i> Nova Análise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explanation"><i class="fas fa-info-circle"></i> Explicação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examples"><i class="fas fa-th-list"></i> Exemplos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content position-relative">
        <div id="mynetwork" class="flex-grow-1"></div>
        <div id="timeline-slider">
            <input type="range" min="0" max="0" value="0" class="slider" id="timelineRange">
            <div id="timelineLabel">0</div>
        </div>

        <!-- Sidebar como overlay -->
        <div class="sidebar-overlay visible" id="sidebar">
            <div class="sidebar-header">
                <h3 class="text-end mb-3">Texto Analisado</h3>
                <!-- O botão de fechar será o mesmo de abrir/fechar -->
            </div>
            <form action="/analise" method="post" class="d-flex flex-column flex-grow-1" id="updateForm">
                <textarea id="analysisTextarea" name="texto_entrada" rows="15" class="form-control flex-grow-1 mb-1" maxlength="2000">{{ texto_original|e }}</textarea>
                <div id="charCountNetwork" class="text-end text-muted mb-3">0/2000 caracteres</div>
                <button type="submit" class="btn btn-success" id="updateGraphButton">
                    <i class="fas fa-sync-alt"></i> Refazer Gráfico
                </button>
            </form>
        </div>

        <!-- Botão para abrir/fechar a sidebar -->
        <button class="btn btn-primary btn-sm toggle-sidebar-btn" id="sidebarToggle">
            <i class="fas fa-times"></i> <!-- Inicia com ícone de fechar, pois a sidebar começa aberta -->
        </button>
    </div>

    <div class="info-box">
        <h3>Legenda da Rede <button id="toggleLegendButton" class="btn btn-sm btn-outline-secondary ms-2">
            <i class="fas fa-eye-slash"></i>
        </button></h3>
        <ul  id="legendInfoBox"  class="list-unstyled">
            <li><span class="legend-color-box legend-sujeito"></span><span class="fw-semibold">Sujeito</span></li>
            <li><span class="legend-color-box legend-acao"></span><span class="fw-semibold">Ação/Comportamento</span></li>
            <li><span class="legend-color-box legend-estimulo"></span><span class="fw-semibold">Estímulo/Evento</span></li>
            <li><span class="legend-color-box legend-hipotese"></span><span class="fw-semibold">Hipótese</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.nodesData = {{nodes_data|safe}};
        window.edgesData = {{edges_data|safe}};
        window.timelineData = {{timeline_data|safe}};
        // texto_original is available in the textarea#analysisTextarea
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/network_graph.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/network_timeline.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/network_ui.js') }}"></script>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Gerando nova visualização...</p>
    </div>
</body>
</html>
