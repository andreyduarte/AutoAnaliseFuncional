<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Nova Análise Comportamental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p>Analisando texto... Isso pode levar alguns minutos.</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Análise de Rede Comportamental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/new"><i class="fas fa-file-alt"></i> Nova Análise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explanation"><i class="fas fa-info-circle"></i> Explicação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examples"><i class="fas fa-th-list"></i> Exemplos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Iniciar Nova Análise Comportamental</h1>
        <p class="lead">Insira o texto narrativo abaixo para gerar uma rede comportamental.</p>
        
        <form action="/analise" method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="texto_entrada" rows="10" cols="80"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analisar Texto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loadingOverlay').classList.add('visible');
        });
    </script>
</body>
</html>
