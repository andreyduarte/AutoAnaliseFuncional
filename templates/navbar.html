<!-- Bootstrap Toast Container and Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="shareToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Notificação</strong>
      <small>Agora</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Link da análise copiado para a área de transferência!
    </div>
  </div>
</div>

<script>
function copyAnalysisLink(event, analysisUuid) {
    event.preventDefault(); // Prevent default link behavior
    const linkToCopy = `${window.location.origin}/analysis/view/${analysisUuid}`;

    navigator.clipboard.writeText(linkToCopy).then(() => {
        // Show Bootstrap toast
        const toastElement = document.getElementById('shareToast');
        if (toastElement) {
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    }).catch(err => {
        console.error('Failed to copy link: ', err);
        // Optionally, show an error toast
    });
}
</script>
