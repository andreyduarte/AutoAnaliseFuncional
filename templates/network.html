<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Rede Comportamental</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Análise de Rede Comportamental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/new"><i class="fas fa-file-alt"></i> Nova Análise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explanation"><i class="fas fa-info-circle"></i> Explicação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examples"><i class="fas fa-th-list"></i> Exemplos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content d-flex position-relative">
        <button class="btn btn-primary btn-sm toggle-sidebar-btn" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="sidebar d-flex flex-column" id="sidebar">
            <h3 class="text-center mb-3">Texto Analisado</h3>
            <form action="/analise" method="post" class="d-flex flex-column flex-grow-1" id="updateForm">
                <textarea id="analysisTextarea" name="texto_entrada" rows="15" class="form-control flex-grow-1 mb-3">{{ texto_original|e }}</textarea>
                <button type="submit" class="btn btn-success" id="updateGraphButton">
                    <i class="fas fa-sync-alt"></i> Refazer Gráfico
                </button>
            </form>
        </div>
        <div id="mynetwork" class="flex-grow-1"></div>
    </div>

    <div class="info-box">
        <h3>Legenda da Rede <button id="toggleLegendButton" class="btn btn-sm btn-outline-secondary ms-2">
            <i class="fas fa-eye-slash"></i>
        </button></h3>
        <ul  id="legendInfoBox"  class="list-unstyled">
            <li><span class="legend-color-box" style="background-color: #FFD700;"></span><span class="fw-semibold">Sujeito</span></li>
            <li><span class="legend-color-box" style="background-color: #ADD8E6; border-radius:3px;"></span><span class="fw-semibold">Ação/Comportamento</span></li>
            <li><span class="legend-color-box" style="background-color: #90EE90; border-radius:50%;"></span><span class="fw-semibold">Estímulo/Evento</span></li>
            <li><span class="legend-color-box" style="background-color: #a753f5; border-radius: 3px;"></span><span class="fw-semibold">Hipótese</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // JavaScript para o botão de ocultar/mostrar legenda
        document.getElementById('toggleLegendButton').addEventListener('click', function() {
            var legend = document.getElementById('legendInfoBox');
            if (legend.style.display === 'none') {
                legend.style.display = 'block';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            } else {
                legend.style.display = 'none';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            }
        });

        // Os dados dos nós e arestas são injetados aqui pelo Flask
        var nodesArray = {{nodes_data|safe}}
        var edgesArray = {{edges_data|safe}}

        // Cria os datasets para o Vis.js
        var nodes = new vis.DataSet(nodesArray);
        var edges = new vis.DataSet(edgesArray);

        // Pega o container da rede
        var container = document.getElementById('mynetwork');

        // Provê os dados para a rede
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                borderWidth: 2,
                size: 20,
                font: {
                    size: 12,
                    face: 'Inter, sans-serif',
                    color: '#333333',
                },
                shadow: {
                    enabled: true,
                    size: 5,
                    x: 2,
                    y: 2
                },
                widthConstraint: {
                    maximum: 150 
                }
            },
            edges: {
                width: 1.5,
                smooth: {
                    enabled: true,
                    type: "continuous",
                    roundness: 0.1
                },
                arrows: {
                  to: { enabled: true, scaleFactor: 0.8, type: 'arrow' }
                },
                font: {
                    size: 10,
                    face: 'Inter, sans-serif',
                    align: 'horizontal',
                    strokeWidth: 3,
                    strokeColor: '#ffffff'
                },
                color: {
                    inherit: 'from'
                },
                shadow: true,
                widthConstraint: {
                    maximum: 150 
                }
            },
            layout: {
                hierarchical: false,
                improvedLayout: true,
            },
            interaction: {
                hover: false,
                navigationButtons: false,
                keyboard: {
                    enabled: true,
                    speed: {x: 10, y: 10, zoom: 0.05},
                    bindToWindow: true
                },
                tooltipDelay: 150,
                dragNodes: true,
                zoomView: true,
                dragView: true
            },
            physics: {
                enabled: true,
                solver: 'barnesHut',
                barnesHut: {
                    gravitationalConstant: -5000,
                    centralGravity: 0.20,
                    springLength: 150,
                    springConstant: 0.01,
                    damping: 0.9,
                    avoidOverlap: 0.5
                },
                stabilization: {
                    enabled: true,
                    iterations: 1000,
                    updateInterval: 25,
                    onlyDynamicEdges: false,
                    fit: true
                }
            },
        };

        var network = new vis.Network(container, data, options);
      
        // Lógica para mostrar o overlay de carregamento
        document.getElementById('updateForm').addEventListener('submit', function() {
            document.getElementById('loadingOverlay').classList.add('visible');
        });

        // Esconder o overlay quando a rede estiver estabilizada
        network.on("stabilizationIterationsDone", function () {
            network.fit();
            document.getElementById('loadingOverlay').classList.remove('visible');
        });

        // Esconder o overlay se a página for carregada e a rede já estiver pronta (ex: via cache do navegador)
        window.addEventListener('load', function() {
            if (network.getPositions().length > 0) {
                document.getElementById('loadingOverlay').classList.remove('visible');
            }
        });

        // JavaScript para o botão de abrir/fechar a sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.querySelector('.main-content');
            var icon = this.querySelector('i');

            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');

            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            }
        });

     </script>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Gerando nova visualização...</p>
    </div>
</body>
</html>
