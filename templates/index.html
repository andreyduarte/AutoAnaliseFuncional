<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Nova Análise Comportamental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Análise de Rede Comportamental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/new"><i class="fas fa-file-alt"></i> Nova Análise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explanation"><i class="fas fa-info-circle"></i> Explicação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examples"><i class="fas fa-th-list"></i> Exemplos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-project-diagram"></i> Ver Última Análise</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Iniciar Nova Análise Comportamental</h1>
        <p class="lead">Insira o texto narrativo abaixo para gerar uma rede comportamental.</p>
        
        <form action="/" method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="texto_entrada" rows="10" cols="80"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analisar Texto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
